
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出張買取の山本｜安心と信頼の不用品買取</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Helvetica', 'Arial', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">
  <!-- ヒーローセクション -->
  <section class="text-center py-20 bg-gradient-to-r from-blue-200 to-blue-100 shadow-md">
    <div class="max-w-xl mx-auto">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046791.png" alt="出張買取の山本" class="mx-auto w-32 h-32 mb-4 rounded-full shadow" />
      <h1 class="text-4xl font-bold text-blue-800 mb-2">出張買取の山本</h1>
      <p class="text-lg text-blue-900 mb-6">全国対応・やさしくて丁寧な不用品買取</p>
      <a href="#form" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full shadow hover:bg-blue-700 transition">無料で問い合わせる</a>
    </div>
  </section>

  <!-- サービス紹介 -->
  <section class="py-12 px-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">山本が選ばれる3つの理由</h2>
    <div class="grid md:grid-cols-3 gap-6 text-center">
      <div class="bg-white p-6 rounded-xl shadow-md">
        <img src="https://cdn-icons-png.flaticon.com/512/3062/3062634.png" alt="出張無料" class="w-16 h-16 mx-auto mb-3">
        <h3 class="font-semibold text-lg">出張費・査定料無料</h3>
        <p class="text-sm">全国どこでも無料でお伺いします。</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <img src="https://cdn-icons-png.flaticon.com/512/2306/2306129.png" alt="スピード対応" class="w-16 h-16 mx-auto mb-3">
        <h3 class="font-semibold text-lg">即日・柔軟対応</h3>
        <p class="text-sm">急ぎのご相談もご対応いたします。</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md">
        <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" alt="安心サポート" class="w-16 h-16 mx-auto mb-3">
        <h3 class="font-semibold text-lg">やさしく丁寧な対応</h3>
        <p class="text-sm">高齢の方にもわかりやすくご説明します。</p>
      </div>
    </div>
  </section>

  <!-- フォーム -->
  <section id="form" class="bg-white py-12 px-4">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">お問い合わせフォーム</h2>
    <form class="max-w-xl mx-auto bg-blue-50 p-6 rounded-xl shadow" action="https://formspree.io/f/your-form-id" method="POST">
      <div class="mb-4">
        <label class="block mb-1 font-semibold">お名前</label>
        <input type="text" name="name" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">電話番号</label>
        <input type="tel" name="phone" required class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">メールアドレス</label>
        <input type="email" name="email" class="w-full border px-3 py-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">ご相談内容</label>
        <textarea name="message" rows="4" class="w-full border px-3 py-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full shadow hover:bg-blue-700">送信する</button>
    </form>
  </section>

  <!-- フッター -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 出張買取の山本 All rights reserved.
  </footer>
</body>
</html>
